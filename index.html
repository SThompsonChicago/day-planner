<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div id="currentDay" class="lead"></div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-1 times">9AM</div>
            <div id="hour1" class="col-md-10 times" ><input id="form1" class="form-control form-control-lg" type="text"></div>
            <div class="col-md-1 times"><button id="bt1" type="button" class="btn btn-primary btn-lg btn-block"><i class="fas fa-save"></i></button></div>
          </div>
          <div class="row">
            <div class="col-md-1 times">10AM</div>
            <div id="hour2" class="col-md-10 times"><input id="form2" class="form-control form-control-lg" type="text"></div>
            <div class="col-md-1 times"><button id="bt2" type="button" class="btn btn-primary btn-lg btn-block"><i class="fas fa-save"></i></button></div>
          </div>
          <div class="row">
            <div class="col-md-1 times">11AM</div>
            <div id="hour3" class="col-md-10 times"><input id="form3" class="form-control form-control-lg" type="text"></div>
            <div class="col-md-1 times"><button id="bt3" type="button" class="btn btn-primary btn-lg btn-block"><i class="fas fa-save"></i></button></div>
          </div>
          <div class="row">
            <div class="col-md-1 times">12PM</div>
            <div id="hour4" class="col-md-10 times"><input id="form4" class="form-control form-control-lg" type="text"></div>
            <div class="col-md-1 times"><button id="bt4" type="button" class="btn btn-primary btn-lg btn-block"><i class="fas fa-save"></i></button></div>
          </div>
          <div class="row">
            <div class="col-md-1 times">1PM</div>
            <div id="hour5" class="col-md-10 times"><input id="form5" class="form-control form-control-lg" type="text"></div>
            <div class="col-md-1 times"><button id="bt5" type="button" class="btn btn-primary btn-lg btn-block"><i class="fas fa-save"></i></button></div>
          </div>
          <div class="row">
            <div class="col-md-1 times">2PM</div>
            <div id="hour6" class="col-md-10 times"><input id="form6" class="form-control form-control-lg" type="text"></div>
            <div class="col-md-1 times"><button id="bt6" type="button" class="btn btn-primary btn-lg btn-block"><i class="fas fa-save"></i></button></div>
          </div>
          <div class="row">
            <div class="col-md-1 times">3PM</div>
            <div id="hour7" class="col-md-10 times"><input id="form7" class="form-control form-control-lg" type="text"></div>
            <div class="col-md-1 times"><button id="bt7" type="button" class="btn btn-primary btn-lg btn-block"><i class="fas fa-save"></i></button></div>
          </div>
          <div class="row">
            <div class="col-md-1 times">4PM</div>
            <div id="hour8" class="col-md-10 times"><input id="form8" class="form-control form-control-lg" type="text"></div>
            <div class="col-md-1 times"><button id="bt8" type="button" class="btn btn-primary btn-lg btn-block"><i class="fas fa-save"></i></button></div>
          </div>
          <div class="row">
            <div class="col-md-1 times">5PM</div>
            <div id="hour9" class="col-md-10 times"><input id="form9" class="form-control form-control-lg" type="text"></div>
            <div class="col-md-1 times"><button id="bt9" type="button" class="btn btn-primary btn-lg btn-block"><i class="fas fa-save"></i></button></div>
          </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./develop/script.js"></script>
  </body>
</html>
